<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Welcome to Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- wifi icon -->
      <!-- htts://heroicons.com -->
      <!-- https://fontawesome.com/ -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <!-- battery icon -->
      <i class="fa-solid fa-battery-half"></i>
      <!-- lightning icon-->
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have Kokoa Account,<br>log in with your email or phone number.</p>
  </header>
  <form id="login-form" action="friends.html" method="get">
    <input name="username" class="welcome-form__id" type="text" placeholder="Email or phone number"/>
    <input name="password" class="welcome-form__password" type="password" placeholder="Password"/>
    <input class="welcome-form__log-in" type="submit" value="Log In"/>
    <input class="welcome-form__sign-up" type="submit" value="Sign Up"/>
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜­</span>
  </div> 
  <script src="https://kit.fontawesome.com/d5e67084a6.js" crossorigin="anonymous"></script>
</body>
</html>
